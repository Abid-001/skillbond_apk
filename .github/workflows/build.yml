name: Build SkillBond APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libffi-dev \
            liblzma-dev \
            libbz2-dev \
            zlib1g-dev \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            m4

      - name: Install Python tools
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK (accept licenses automatically)
        run: |
          yes | buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: skillbond-apk
          path: bin/*.apk
